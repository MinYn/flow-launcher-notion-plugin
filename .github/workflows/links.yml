name: Check Links

on:
  workflow_dispatch:
  push:
    paths:
      - 'plugins.json'
  pull_request:
    paths:
      - 'plugins.json'
  schedule:
    - cron: "0 */12 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --verbose --no-progress plugins.json
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
